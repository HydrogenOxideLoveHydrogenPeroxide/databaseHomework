<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>积分商城管理端</title>
  <link rel="shortcut icon" href="favicon.ico">
  <!-- 引入样式 -->
  <link rel="stylesheet" href="plugins/element-ui/index.css" />
  <link rel="stylesheet" href="styles/common.css" />
  <link rel="stylesheet" href="styles/index.css" />
  <link rel="stylesheet" href="styles/icon/iconfont.css" />
  <style>
    .body {
      min-width: 1366px;
    }
    .app-main {
      height: calc(100% - 64px);
    }
    .app-main .divTmp {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
<div class="app" id="app">
  <div class="app-wrapper openSidebar clearfix">
    <!-- sidebar -->
    <div class="sidebar-container">
      <div class="logo">
        <img src="images/login/login-logo.png" alt="" style="width: 150px; padding: 12px 5px" />
      </div>
      <el-scrollbar wrap-class="scrollbar-wrapper">
        <el-menu
                :default-active="menuActived"
                :unique-opened="false"
                :collapse-transition="false"
                background-color="#343744"
                text-color="#bfcbd9"
                active-text-color="#f4f4f5"
        >
          <template v-for="item in menuList" :key="item.id">
            <el-submenu v-if="item.children && item.children.length" :index="item.id">
              <template slot="title">
                <i class="iconfont" :class="item.icon"></i>
                <span>{{ item.name }}</span>
              </template>
              <el-menu-item
                      v-for="sub in item.children"
                      :key="sub.id"
                      :index="sub.id"
                      @click="menuHandle(sub)"
              >
                <i class="iconfont" :class="sub.icon"></i>
                <span slot="title">{{ sub.name }}</span>
              </el-menu-item>
            </el-submenu>
            <el-menu-item v-else :index="item.id" @click="menuHandle(item)">
              <i class="iconfont" :class="item.icon"></i>
              <span slot="title">{{ item.name }}</span>
            </el-menu-item>
          </template>
        </el-menu>
      </el-scrollbar>
    </div>
    <div class="main-container">
      <!-- navbar -->
      <div class="navbar">
        <div class="head-label"><span v-if="goBackFlag" class="goBack" @click="goBack">
          <img src="images/icons/btn_back@2x.png" alt="" /> 返回
          </span><span>{{ headTitle }}</span>
        </div>
        <div class="right-menu">
          <div class="avatar-wrapper">{{ userInfo.name }}</div>
          <img src="images/icons/btn_close@2x.png" class="outLogin" alt="退出" @click="logout" />
        </div>
      </div>
      <div class="app-main" v-loading="loading">
        <div class="divTmp" v-show="loading"></div>
        <iframe
                id="cIframe"
                class="c_iframe"
                name="cIframe"
                :src="iframeUrl"
                width="100%"
                height="auto"
                frameborder="0"
                v-show="!loading"
        ></iframe>
      </div>
    </div>
  </div>
</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="plugins/vue/vue.js"></script>
<!-- 引入组件库 -->
<script src="plugins/element-ui/index.js"></script>
<!-- 引入axios -->
<script src="plugins/axios/axios.min.js"></script>
<script src="js/request.js"></script>
<script src="api/login.js"></script>
<script>
  new Vue({
    el: '#app',
    data() {
      return {
        defAct: '2', // Default to "产品管理"
        menuActived: '2',
        userInfo: {},
        menuList: [
          { id: '1', name: '分类管理', url: 'page/category/list.html', icon: 'icon-category' },
          { id: '2', name: '产品管理', url: 'page/good/list.html', icon: 'icon-combo' },
          { id: '3', name: '订单明细', url: 'page/order/list.html', icon: 'icon-order' },
          { id: '4', name: '积分排行榜', url: 'page/scores/scores.html', icon: 'icon-order' },
          { id: '5', name: '任务管理', url: 'page/task/Tasklist.html', icon: 'icon-order' },
          { id: '6', name: '任务审核', url: 'page/tasku/TaskUlist.html', icon: 'icon-order' },
          { id: '7', name: '借贷审核', url: 'page/scores/scoreLoan.html', icon: 'icon-order' },
          { id: '8', name: '商品审核', url: 'page/good/audit.html', icon: 'icon-order' },
        ],
        iframeUrl: 'page/good/list.html', // Default URL to "产品管理"
        headTitle: '产品管理', // Default title to "产品管理"
        goBackFlag: false,
        loading: true,
        timer: null
      };
    },
    created() {
      const userInfo = window.localStorage.getItem('userInfo');
      if (userInfo) {
        this.userInfo = JSON.parse(userInfo);
      }
      this.closeLoading();
    },
    beforeDestroy() {
      clearTimeout(this.timer);
    },
    mounted() {
      window.menuHandle = this.menuHandle;
    },
    methods: {
      logout() {
        logoutApi().then((res) => {
          if (res.code === 1) {
            localStorage.removeItem('userInfo');
            window.location.href = '/backend/page/login/login.html';
          }
        });
      },
      goBack() {
        const menu = this.menuList.find(item => item.id === this.menuActived);
        this.menuHandle(menu, false);
      },
      menuHandle(item, goBackFlag = false) {
        this.loading = true;
        this.menuActived = item.id;
        this.iframeUrl = item.url;
        this.headTitle = item.name;
        this.goBackFlag = goBackFlag;
        this.closeLoading();
      },
      closeLoading() {
        this.timer = setTimeout(() => {
          this.loading = false;
        }, 1000);
      }
    }
  });
</script>
</body>
</html>

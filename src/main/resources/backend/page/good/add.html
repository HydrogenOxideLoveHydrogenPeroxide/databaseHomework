<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引入样式 -->
  <link rel="stylesheet" href="../../plugins/element-ui/index.css" />
  <link rel="stylesheet" href="../../styles/common.css" />
  <link rel="stylesheet" href="../../styles/page.css" />
  <style>
    .selectInput {
      position: relative;
      width: 100%;
      min-width: 100px;
    }
    .selectInput .flavorSelect {
      position: absolute;
      width: 100%;
      padding: 0 10px;
      border-radius: 3px;
      border: solid 1px #FF903D;
      line-height: 30px;
      text-align: center;
      background: #fff;
      top: 50px;
      z-index: 99;
    }
    .selectInput .flavorSelect .items {
      cursor: pointer;
      display: inline-block;
      width: 100%;
      line-height: 35px;
      border-bottom: solid 1px #f4f4f4;
      color: #666;
    }
    .selectInput .flavorSelect .none {
      font-size: 14px;
    }

    #food-add-app .uploadImg .el-form-item__label::before{
      content: '*';
      color: #F56C6C;
      margin-right: 4px;
    }

  </style>
</head>
<body>
<div class="addBrand-container" id="food-add-app">
  <div class="container">
    <el-form
            ref="ruleForm"
            :model="ruleForm"
            :rules="rules"
            :inline="true"
            label-width="180px"
            class="demo-ruleForm"
    >
      <div>
        <el-form-item label="产品名称:" prop="name">
          <el-input v-model="ruleForm.name" placeholder="请填写产品名称" maxlength="20" />
        </el-form-item>
        <el-form-item label="产品分类:" prop="categoryId">
          <el-select v-model="ruleForm.categoryId" placeholder="请选择产品分类">
            <el-option v-for="(item, index) in categoryList" :key="index" :label="item.name" :value="item.id" />
          </el-select>
        </el-form-item>
      </div>
      <div>
        <el-form-item label="产品价格:" prop="price">
          <el-input v-model="ruleForm.price" placeholder="请设置产品价格" />
        </el-form-item>
      </div>
      <div>
        <el-form-item label="产品库存:" prop="stock">
          <el-input v-model="ruleForm.stock" placeholder="请设置产品库存" />
        </el-form-item>
      </div>
      <div>
        <el-form-item label="产品图片:" prop="image" class="uploadImg">
          <el-upload
                  class="avatar-uploader"
                  action="/common/upload"
                  :show-file-list="false"
                  :on-success="handleAvatarSuccess"
                  :on-change="onChange"
                  ref="upload"
          >
            <img v-if="imageUrl" :src="imageUrl" class="avatar" />
            <i v-else class="el-icon-plus avatar-uploader-icon"></i>
          </el-upload>
        </el-form-item>
      </div>
      <div class="address">
        <el-form-item label="产品描述:" prop="description">
          <el-input v-model="ruleForm.description" type="textarea" :rows="3" placeholder="产品描述，最长200字" maxlength="200" />
        </el-form-item>
      </div>
      <div class="subBox address">
        <el-form-item>
          <el-button @click="goBack()">取消</el-button>
          <el-button type="primary" @click="submitForm('ruleForm')">保存</el-button>
          <el-button v-if="actionType === 'add'" type="primary" class="continue" @click="submitForm('ruleForm', 'goAnd')">保存并继续添加产品</el-button>
        </el-form-item>
      </div>
    </el-form>
  </div>
</div>
</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="../../plugins/vue/vue.js"></script>
<!-- 引入组件库 -->
<script src="../../plugins/element-ui/index.js"></script>
<!-- 引入axios -->
<script src="../../plugins/axios/axios.min.js"></script>
<script src="../../js/request.js"></script>
<script src="../../js/validate.js"></script>
<script src="../../js/index.js"></script>
<script src="../../api/product.js"></script>
<script>
  new Vue({
    el: '#food-add-app',
    data() {
      return {
        id: '',
        restKey: 0,
        textarea: '',
        value: '',
        imageUrl: '',
        actionType: '',
        dishList: [],
        categoryList:[],
        dishFlavorsData: [],
        dishFlavors: [],
        vueRest : '1',
        index : 0,
        inputStyle  : {'flex':1},
        ruleForm  : {
          'name': '',
          'id': '',
          'price': '',
          'stock': 0,
          'image': '',
          'description': '',
          'dishFlavors': [],
          'status': true,
          categoryId: ''
        },
        mak: false
      }
    },
    computed: {
      rules () {
        return {
          'name': [
            {'required': true, 'message': '请填写产品名称', 'trigger': 'blur'}
          ],
          'categoryId': [
            {'required': true, 'message': '请选择产品分类', 'trigger': 'blur'}
          ],
          'stock':[
            {'required': true, 'message': '请输入产品库存', 'trigger': 'blur',
              validator: (rules, value, callback) => {
                if (!value) {
                  callback(new Error('请输入产品库存'))
                } else {
                  const reg = /^\d+?$/
                  if (reg.test(value)) {
                    if(value < 1000000){
                      callback()
                    }else{
                      callback(new Error('产品库存小于1000000'))
                    }
                  } else {
                    callback(new Error('产品库存格式只能为整数'))
                  }
                }
              },
            }
          ],
          'price': [
            {
              'required': true,
              // 'message': '请填写菜品价格',
              validator: (rules, value, callback) => {
                if (!value) {
                  callback(new Error('请填写产品价格'))
                } else {
                  const reg = /^\d+?$/
                  if (reg.test(value)) {
                    if(value < 1000000){
                      callback()
                    }else{
                      callback(new Error('产品价格小于1000000'))
                    }
                  } else {
                    callback(new Error('产品价格格式只能为整数'))
                  }
                }
              },
              'trigger': 'blur'
            }
          ],
        }
      }
    },
    created() {
      // this.getDishList()
      this.getCategoryList()
      // 口味临时数据
      this.getFlavorListHand()
      this.id = requestUrlParam('id')
      this.actionType = this.id ? 'edit' : 'add'
      if (this.id) {
        this.init()
      }
    },
    mounted() {
    },
    methods: {
      async init () {
        queryDishById(this.id).then(res => {
          console.log(res)
          if (String(res.code) === '1') {
            this.ruleForm = { ...res.data }
            this.ruleForm.price = String(res.data.price)
            this.ruleForm.status = res.data.status == '1'
            this.dishFlavors = res.data.flavors && res.data.flavors.map(obj => ({ ...obj, value: JSON.parse(obj.value),showOption: false }))
            console.log('this.dishFlavors',this.dishFlavors)
            // this.ruleForm.id = res.data.data.categoryId
            // this.imageUrl = res.data.data.image
            this.imageUrl = `/common/download?name=${res.data.image}`
          } else {
            this.$message.error(res.msg || '操作失败')
          }
        })
      },
      // 按钮 - 添加口味
      addFlavore () {
        this.dishFlavors.push({'name': '', 'value': [], showOption: false}) // JSON.parse(JSON.stringify(this.dishFlavorsData))
      },

      // 按钮 - 删除口味
      delFlavor (ind) {
        this.dishFlavors.splice(ind, 1)
      },

      // 按钮 - 删除口味标签
      delFlavorLabel (index, ind) {
        this.dishFlavors[index].value.splice(ind, 1)
      },

      //口味位置记录
      flavorPosition (index) {
        this.index = index
      },

      // 添加口味标签
      keyDownHandle (val,index) {
        console.log('keyDownHandle----val',val)
        console.log('keyDownHandle----index',index)
        console.log('keyDownHandle----this.dishFlavors',this.dishFlavors)
        if (event) {
          event.cancelBubble = true
          event.preventDefault()
          event.stopPropagation()
        }

        if (val.target.innerText.trim() != '') {
          this.dishFlavors[index].value.push(val.target.innerText)
          val.target.innerText = ''
        }
      },

      // 获取菜品分类
      getDishList () {
        getCategoryListApi({ 'type': 1 }).then(res => {
          if (res.code === 1) {
            this.categoryList = res.data
          } else {
            this.$message.error(res.msg || '操作失败')
          }
        })
      },

      getCategoryList () {
        getCategoryListApi({ 'type': 1 }).then(res => {
          if (res.code === 1) {
            this.categoryList = res.data
          } else {
            this.$message.error(res.msg || '操作失败')
          }
        })
      },

      // 获取口味列表
      getFlavorListHand () {
        // flavor flavorData
        this.dishFlavorsData = [
          {'name':'售后','value':['无首后','普通售后','特别售后']},
        ]
      },

      selectFlavor(st,index){
        console.log('st',st)
        console.log('index',index)
        console.log('this.dishFlavors',this.dishFlavors)
        const obj = JSON.parse(JSON.stringify(this.dishFlavors[index]))
        obj.showOption = st
        this.dishFlavors.splice(index,1,obj)
        // this.dishFlavors[index].showOption = st
      },

      outSelect(st,index){
        const _this = this
        setTimeout(()=> {
          const obj = JSON.parse(JSON.stringify(_this.dishFlavors[index]))
          obj.showOption = st
          _this.dishFlavors.splice(index,1,obj)
        }, 200)
      },

      inputHandle(val,index){
        // this.selectFlavor(false,index)
      },

      checkOption(val, ind, index){
        this.selectHandle(val.name, index, ind)
        this.dishFlavors[index].name = val.name
      },

      selectHandle(val, key, ind){
        const arrDate = [...this.dishFlavors]
        arrDate[key] = JSON.parse(JSON.stringify(this.dishFlavorsData[ind]))
        this.dishFlavors = arrDate
      },

      submitForm(formName, st) {
        this.$refs[formName].validate((valid) => {
          if (valid) {
            let params = {...this.ruleForm}
            // params.flavors = this.dishFlavors
            params.status = this.ruleForm ? 1 : 0
            params.price =this.ruleForm.price
            params.categoryId = this.ruleForm.categoryId
            params.stock=this.ruleForm.stock
            if(!this.imageUrl){
              this.$message.error('请上传产品图片')
              return
            }
            if (this.actionType == 'add') {
              delete params.id
              addProduct(params).then(res => {
                if (res.code === 1) {
                  this.$message.success('产品添加成功！')
                  if (!st) {
                    this.goBack()
                  } else {
                    this.dishFlavors = []
                    // this.dishFlavorsData = []
                    this.imageUrl = ''
                    this.ruleForm = {
                      'name': '',
                      'id': '',
                      'price': '',
                      'stock': 0,
                      'image': '',
                      'description': '',
                      'dishFlavors': [],
                      'status': true,
                      categoryId: ''
                    }
                  }
                } else {
                  this.$message.error(res.msg || '操作失败')
                }
              }).catch(err => {
                this.$message.error('请求出错了：' + err)
              })
            } else {
              delete params.updateTime
              editProduct(params).then(res => {
                if (res.code === 1) {
                  this.$message.success('产品修改成功！')
                  this.goBack()
                } else {
                  this.$message.error(res.msg || '操作失败')
                }
              }).catch(err => {
                this.$message.error('请求出错了：' + err)
              })
            }
          } else {
            return false
          }
        })
      },

      handleAvatarSuccess (response, file, fileList) {
        // 拼接down接口预览
        if(response.code === 0 && response.msg === '未登录'){
          window.top.location.href = '/backend/page/login/login.html'
        }else{
          this.imageUrl = `/common/download?name=${response.data}`
          this.ruleForm.image = response.data
        }
      },

      onChange (file) {
        if(file){
          const suffix = file.name.split('.')[1]
          const size = file.size / 1024 / 1024 < 2
          if(['png','jpeg','jpg'].indexOf(suffix) < 0){
            this.$message.error('上传图片只支持 png、jpeg、jpg 格式！')
            this.$refs.upload.clearFiles()
            return false
          }
          if(!size){
            this.$message.error('上传文件大小不能超过 2MB!')
            return false
          }
          return file
        }
      },

      goBack(){
        window.parent.menuHandle({
          id: '2',
          url: '/backend/page/good/list.html',
          name: '产品管理'
        },false)
      }
    }
  })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引入样式 -->
  <link rel="stylesheet" href="../../plugins/element-ui/index.css" />
  <link rel="stylesheet" href="../../styles/common.css" />
  <link rel="stylesheet" href="../../styles/page.css" />
  <style>
    .search-btn {
      margin-left: 20px;
    }
    .tableBar{
      justify-content: flex-start !important;
    }
    .info-box{
      margin: -15px -44px 20px;
    }
    .info-box .item-box{
      display: flex;
      height: 20px;
      line-height: 20px;
      font-size: 14px;
      font-weight: 400;
      color: #666666;
      text-align: left;
      margin-bottom: 14px;
    }
    .info-box .item-box:last-child{
      margin-bottom: 0;
    }
    .info-box .item-box .label{
      width: 96px;
    }
    .info-box .item-box .des{
      flex: 1;
      color: #333333;
    }
  </style>
</head>
<body>
<div class="dashboard-container" id="order-app" v-loading="loading">
  <div class="container">

    <el-table :data="tableData" stripe class="tableBox">

      <el-table-column prop="id" label="用户id"></el-table-column>
      <el-table-column prop="phone" label="手机号"></el-table-column>
      <el-table-column prop="scores" label="个人积分" show-overflow-tooltip></el-table-column>
      <el-table-column label="操作" width="160" align="center">
        <template slot-scope="scope">
          <el-button
                  type="text"
                  size="small"
                  class="el-button non"
                  @click="showScoreList(scope.row)"
          >查看积分记录</el-button>
        </template>
      </el-table-column>

    </el-table>
    <el-pagination
            class="pageList"
            :page-sizes="[10, 20, 30, 40]"
            :page-size="pageSize"
            :current-page.sync="page"
            layout="total, sizes, prev, pager, next, jumper"
            :total="counts"
            @size-change="handleSizeChange"
            @current-change="handleCurrentChange"
    ></el-pagination>
  </div>

  <el-dialog :visible.sync="dialogVisible" title="积分记录">
    <el-table :data="scoreList" stripe>
      <el-table-column prop="name" label="事由"></el-table-column>
      <el-table-column prop="scores" label="积分变化"></el-table-column>
      <el-table-column prop="scoresAfter" label="变化后积分"></el-table-column>
      <el-table-column prop="createTime" label="日期"></el-table-column>
    </el-table>
    <div slot="footer" class="dialog-footer">
      <el-button @click="dialogVisible = false">关闭</el-button>
    </div>
  </el-dialog>

</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="../../plugins/vue/vue.js"></script>
<!-- 引入组件库 -->
<script src="../../plugins/element-ui/index.js"></script>
<!-- 引入axios -->
<script src="../../plugins/axios/axios.min.js"></script>
<script src="../../js/request.js"></script>
<script src="../../api/scores.js"></script>
<script>
  new Vue({
    el: '#order-app',
    data() {
      return {
        input: '',
        orderTime: '',
        beginTime: '',
        endTime: '',
        counts: 0,
        page: 1,
        pageSize: 10,
        tableData : [],
        dialogVisible: false,
        diaForm: {},
        loading: false,
        scoreList: [],
        currentUserId: null,
      }
    },
    computed: {},
    watch:{
      orderTime (val) {
        if (val && val.length >= 2) {
          this.beginTime = val[0]
          this.endTime = val[1]
        } else {
          this.beginTime = ''
          this.endTime = ''
        }
      }
    },
    created() {
      this.init()
    },
    mounted() {
      // this.loading = false
    },
    methods: {
      async init () {
        getOrderDetailPage({ page: this.page, pageSize: this.pageSize, number: this.input || undefined, beginTime: this.beginTime || undefined, endTime: this.endTime || undefined }).then(res => {
          if (String(res.code) === '1') {
            this.tableData = res.data.records || []
            console.log(res.data)

            this.counts = res.data.total
          }
        }).catch(err => {
          this.$message.error('请求出错了：' + err)
        })
      },
      handleQuery() {
        this.page = 1;
        this.init();
      },
      getOrderType (row) {
        let str = ''
        switch(row.status){
          case 1:
            str =  '待付款'
            break;
          case 2:
            str =  '正在派送'
            break;
          case 3:
            str =  '已派送'
            break;
          case 4:
            str =  '已完成'
            break;
          case 5:
            str =  '已取消'
            break;

        }
        return str
      },
      // 查看详情
      goDetail (row) {
        this.diaForm = {}
        this.dialogVisible = true
        this.diaForm = { ...row }
      },
      // 取消，派送，完成
      cancelOrDeliveryOrComplete (status, id) {
        this.$confirm('确认更改该订单状态?', '提示', {
          'confirmButtonText': '确定',
          'cancelButtonText': '取消',
          'type': 'warning'
        }).then(() => {
          editOrderDetail(params).then(res => {
            if (res.code === 1) {
              this.$message.success(status === 3 ? '订单已派送' : '订单已完成')
              this.init()
            } else {
              this.$message.error(res.msg || '操作失败')
            }
          }).catch(err => {
            this.$message.error('请求出错了：' + err)
          })
        })
        const params = {
          status,
          id
        }
      },
      handleClose () {
        this.dialogVisible = false
      },
      handleSizeChange (val) {
        this.pageSize = val
        this.init()
      },
      handleCurrentChange (val) {
        this.page = val
        this.init()
      },
      async showScoreList(row) {
        this.currentUserId = row.id;
        this.dialogVisible = true;
        this.loading = true;
        try {
          const res = await ScoreHisPageApi({ page: this.page, pageSize: this.pageSize, id: this.currentUserId });
          if (res.code === 1) {
            this.scoreList = res.data.records || [];
          } else {
            this.$notify({ type: 'warning', message: res.msg });
          }
        } catch (err) {
          this.$notify({ type: 'error', message: '请求出错了：' + err });
        } finally {
          this.loading = false;
        }
      },
    }
  })
</script>
</body>
</html>

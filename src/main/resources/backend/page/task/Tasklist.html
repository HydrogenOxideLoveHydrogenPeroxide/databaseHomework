<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引入样式 -->
  <link rel="stylesheet" href="../../plugins/element-ui/index.css" />
  <link rel="stylesheet" href="../../styles/common.css" />
  <link rel="stylesheet" href="../../styles/page.css" />
</head>
<body>
  <div class="dashboard-container" id="category-app">
    <div class="container">
      <div
        class="tableBar"
        style="display: inline-block"
      >
        <el-button
          type="primary"
          class="continue"
          @click="addClass('class')"
        >
          + 新增任务
        </el-button>

      </div>
      <el-table
        :data="tableData"
        stripe
        class="tableBox"
      >

        <el-table-column
          prop="id"
          label="任务ID"
        />
        </el-table-column>

        <el-table-column
                prop="taskName"
                label="任务名称"
        />
        </el-table-column>

        <el-table-column
                prop="score"
                label="悬赏积分"
        />
        </el-table-column>


        <el-table-column
          prop="status"
          label="任务状态"
        >
          <template slot-scope="scope">
            <span>{{getStatus(scope.row.status)}}</span>
          </template>
        </el-table-column>

        <el-table-column
          prop="createTime"
          label="创建时间"
        >
        <template slot-scope="scope">
         {{scope.row.createTime}}
        </template>
        </el-table-column>



          <el-table-column
                  prop="endTime"
                  label="结束时间"
          >
            <template slot-scope="scope">
              {{scope.row.endTime}}
            </template>
        </el-table-column>


        <el-table-column
          label="操作"
          width="160"
          align="center"
        >
          <template slot-scope="scope">
            <el-button
              type="text"
              size="small"
              class="blueBug"
              @click="editHandle(scope.row)"
            >
              修改
            </el-button>
            <el-button
              type="text"
              size="small"
              class="delBut non"
              @click="deleteHandle(scope.row.id)"
            >
              删除
            </el-button>

          </template>
        </el-table-column>
      </el-table>
      <el-pagination
        class="pageList"
        :page-sizes="[10, 20, 30, 40]"
        :page-size="pageSize"
        layout="total, sizes, prev, pager, next, jumper"
        :total="counts"
        @size-change="handleSizeChange"
        @current-change="handleCurrentChange"
      ></el-pagination>
    </div>
    <el-dialog
      :title="classData.title"
      :visible.sync="classData.dialogVisible"
      width="30%"
      :before-close="handleClose"
    >
      <el-form
        class="demo-form-inline"
        label-width="100px"
      >
        <el-form-item label="任务ID：">
          <el-input
            v-model="classData.id"
            readonly
            maxlength="14"
          />
        </el-form-item>
        <el-form-item label="任务名称：">
          <el-input
            v-model="classData.taskName"
            placeholder="请输入任务名称"
            maxlength="14"
          />
        </el-form-item>
        <el-form-item label="悬赏积分：">
          <el-input
                  v-model="classData.score"
                  placeholder="请输入积分额度"
                  maxlength="10"
                  type="number"
          />
        </el-form-item>
        <el-form-item label="任务描述：">
          <el-input
                  type="textarea"
            v-model="classData.taskDes"
            placeholder="请输入任务详情"
            maxlength="200"
                  row="5"
          />
        </el-form-item>
        <el-form-item label="任务状态：">
          <el-input
                  v-model="classData.status"
                  maxlength="1"
                  type="number"
                  placeholder="请输入任务状态"
          />
        </el-form-item>
        <el-form-item label="结束时间：">
          <el-date-picker
                  v-model="classData.endTime"
                  type="datetime"
                  placeholder="选择结束时间"
                  format="yyyy-MM-dd HH:mm:ss"
                  value-format="yyyy-MM-dd HH:mm:ss"
          />
        </el-form-item>
      </el-form>
      <span
        slot="footer"
        class="dialog-footer"
      >
        <el-button
          size="medium"
          @click="classData.dialogVisible = false"
        >取 消</el-button>
        <el-button
          type="primary"
          size="medium"
          @click="submitForm()"
        >确 定</el-button>
        <el-button
          v-if="action != 'edit'"
          type="primary"
          size="medium"
          class="continue"
          @click="submitForm('go')"
        > 保存并继续添加 </el-button>
      </span>
    </el-dialog>
  </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="../../plugins/vue/vue.js"></script>
    <!-- 引入组件库 -->
    <script src="../../plugins/element-ui/index.js"></script>
    <!-- 引入axios -->
    <script src="../../plugins/axios/axios.min.js"></script>
    <script src="../../js/request.js"></script>
    <script src="../../api/task.js"></script>
    <script>
      new Vue({
        el: '#category-app',
        data() {
          return {
            action: '',
            counts: 0,
            page: 1,
            pageSize: 10,
            tableData: [],
            type :'',
            classData: {
              'title': '添加产品分类',
              'dialogVisible': false,
              'id': '',
              'taskName': '',
              'taskDes': '',
              'status':'',
              'endTime':'',
              'createTime':'',
              'updateTime':'',
              'score':''
            }
          }
        },
        computed: {},
        created() {
          this.init()
        },
        mounted() {
        },
        methods: {
          async init () {
            await getTaskPage({'page': this.page, 'pageSize': this.pageSize}).then(res => {
              if (String(res.code) === '1') {
                this.tableData = res.data.records
                console.log(this.tableData)
                this.counts = Number(res.data.total)
              } else {
                this.$message.error(res.msg || '操作失败')
              }
            }).catch(err => {
              this.$message.error('请求出错了：' + err)
            })
          },


          getStatus(status){
            let str = ''
            switch(status){
              case 0:
                str =  '未接单'
                break;
              case 1:
                str =  '已接单'
                break;
              case 2:
                str =  '已完成'
                break;
            }
            return str
          },
          handleQuery() {
            this.page = 1;
            this.init();
          },
           // 添加
          addClass(st) {
            if (st == 'class') {
              this.classData.title = '新增任务'
              this.type = '1'
            }
            this.action = 'add'
            this.classData.taskName = ''
            this.classData.taskDes = ''
            this.classData.status = '0'
            this.classData.endTime = ''
            this.classData.score = ''
            this.classData.dialogVisible = true
          },
          editHandle(dat) {
            this.classData.title = '修改任务'
            this.action = 'edit'
            this.classData.taskName = dat.taskName
            this.classData.taskDes = dat.taskDes
            this.classData.status = dat.status
            this.classData.endTime = dat.endTime
            this.classData.score = dat.score

            this.classData.id = dat.id
            this.classData.dialogVisible = true
          },
          // 关闭弹窗
          handleClose(st) {
            this.classData.dialogVisible = false
          },
          //删除
          deleteHandle(id) {
            this.$confirm('此操作将永久删除该文件, 是否继续?', '提示', {
              'confirmButtonText': '确定',
              'cancelButtonText': '取消',
              'type': 'warning'
            }).then(() => {
              deleTaske(id).then(res => {
                if (res.code === 1) {
                  this.$message.success('删除成功！')
                  this.handleQuery()
                } else {
                  this.$message.error(res.msg || '操作失败')
                }
              }).catch(err => {
                this.$message.error('请求出错了：' + err)
              })
            })
          },
          //数据提交
          submitForm(st) {
              const classData = this.classData
              const valid = (classData.taskName === 0 ||classData.taskName)  && (classData.taskDes === 0 || classData.taskName)&& (classData.endTime === 0 || classData.endTime)&&(classData.score === 0 || classData.score)
              if (this.action === 'add') {
                if (valid) {
                  const reg = /^\d+$/
                    addTask({'taskName': classData.taskName,'taskDes':classData.taskDes, "endTime": classData.endTime,'score':classData.score}).then(res => {
                      console.log(res)
                      if (res.code === 1) {
                        this.$message.success('任务添加成功！')
                        if (!st) {
                          this.classData.dialogVisible = false
                        } else {
                          this.classData.taskName = ''
                          this.classData.taskDes = ''
                          this.classData.status = '0'
                          this.classData.endTime = ''
                          this.classData.socre = ''

                        }
                        this.handleQuery()
                      } else {
                        this.$message.error(res.msg || '操作失败')
                      }
                    }).catch(err => {
                      this.$message.error('请求出错了：' + err)
                    })

                  
              } else {
                  this.$message.error('请输入完整信息')
              }
            } else if (valid) {
              const reg = /^\d+$/
                editTask({'id':classData.id,'taskName': classData.taskName,'taskDes':classData.taskDes,'status':classData.status, "endTime": classData.endTime,'score':classData.score}).then(res => {
                  if (res.code === 1) {
                    this.$message.success('分类修改成功！')
                    this.classData.dialogVisible = false
                    this.handleQuery()
                  } else {
                    this.$message.error(res.msg || '操作失败')
                  }
                }).catch(err => {
                  this.$message.error('请求出错了：' + err)
                })

            } else {
              this.$message.error('请输入分类名称或排序')
            }
          },
          handleSizeChange (val) {
            this.pageSize = val
            this.init()
          },
          handleCurrentChange (val) {
            this.page = val
            this.init()
          }
        }
      })
    </script>
</body>
</html>
